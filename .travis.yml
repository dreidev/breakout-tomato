osx_image: xcode7.3
dist: trusty
sudo: false
language: node_js
os:
- linux
- osx
node_js:
- 7
- 6
cache:
  directories:
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso
    - xvfb
before_install:
  - echo $TRAVIS_OS_NAME
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap homebrew/versions            ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                           ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install graphviz                 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc48                    ; fi
install:
- export CXX="g++-4.8"
- npm install -g npm@latest
- npm install
before_script:
- export DISPLAY=:99.0
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 & fi
- sleep 3
script:
- npm run lint
- npm run test
- npm run build
- npm run test-e2e
- npm run package
before_deploy:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run package-mac                               ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run package-linux                             ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run package-linux32                           ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG_FILE=$(ls release/mac/*.dmg)  ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG_FILE=$(ls release/*64.deb); fi
- ls release/mac
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
after_success:
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: dreidev/breakout-tomato
    tags: true
