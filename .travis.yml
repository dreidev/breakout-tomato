sudo: false
language: node_js
node_js:
- 7
- 6
cache:
  directories:
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso
install:
- export CXX="g++-4.8"
- npm install -g npm@latest
- npm install
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start &
- sleep 3
script:
- npm run lint
- npm run test
- npm run build
- npm run test-e2e
- npm run package
before_deploy:
- npm run package-all
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - release/tomato.exe
  - release/tomato.app
  - release/tomato.bin
  on:
    repo: dreidev/breakout-tomato
    tags: true
