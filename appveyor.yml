os: unstable

environment:
  matrix:
    - nodejs_version: 7
    - nodejs_version: 6

cache:
  - node_modules -> package.json
  - app/node_modules -> app/package.json

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# cache:
#   - "%LOCALAPPDATA%/Yarn"

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# install:
#   - ps: Install-Product node $env:nodejs_version
#   - set CI=true
#   - choco install yarn
#   - refreshenv
#   - yarn

test_script:
  - node --version
  - npm run lint
  - npm run test
  - npm run build
  - npm run test-e2e
  - npm run package

after_test:
  - npm run package-win

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: release\*.exe

deploy:
  description: $(appveyor_build_version)
  provider: GitHub
  auth_token:
    secure: vdh0PKOPwrsa2ZzN3ayrFOU8wwzOWLDF2+GFo7mGKd5Pyfk8YKMhBRFeUGnO8PJK # your encrypted token from GitHub
  artifact: /.*\.exe/        
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true        # deploy on tag push only